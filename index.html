<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/rgb-style.css">
    <link rel="stylesheet" type="text/css" href="./css/rgb-range-style.css">
    <script type="text/javascript" src="./js/squarePainter.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="center" id="rgbContainer">
        <table class="rgbControlTable">
            <tr>
                <td class="rangeLabel">
                    <span for="rangeRed">R (Red):</span>
                </td>
                <td class="rangeColumn">
                    <input type="range" id="rangeRed" name="rangeRed" min="0" max="255" value="0"/>
                </td>
                <td class="rangeShowedValue">
                    <input type="text" readonly id="rangeRedValue" class="rangeInput" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="rangeLabel">
                    <span for="rangeGreen">G (Green):</span>
                </td>
                <td class="rangeColumn">
                    <input type="range" id="rangeGreen" name="rangeGreen" min="0" max="255" value="0"/>
                </td>
                <td class="rangeShowedValue">
                    <input type="text" readonly id="rangeGreenValue" class="rangeInput" value="0"/>
                </td>
            </tr>
            <tr>
                <td class="rangeLabel">
                    <span for="rangeBlue">B (Blue):</span>
                </td>
                <td class="rangeColumn">
                    <input type="range" id="rangeBlue" name="rangeBlue" min="0" max="255" value="0"/>
                </td>
                <td class="rangeShowedValue">
                    <input type="text" readonly id="rangeBlueValue" class="rangeInput" value="0"/>
                </td>
            </tr>
        </table>
        <br />
        <div id="coloredSquare">
        </div>
        
    </div>
</body>

</html>
